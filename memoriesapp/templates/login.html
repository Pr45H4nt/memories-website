{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}
    

{% block content %}
<center>
<h1>Login Here</h1></center>
<center>
    <div class="container border shadow-lg p-3 mb-5 bg-white rounded">
    <form action="" method="post">
      {% csrf_token %}
          {{form.error}}
        {% for fields in form %}
        <div class="mb-3 mt-3">
          {{fields.label}} <br>
          {{fields}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      <br><br><br>Don't have an account? <a href="{% url 'register' %}"><Button class="btn btn-danger">Create a New Account</Button></a>
    </div>
    </center>
    





{% endblock content %}
